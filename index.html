---
layout: page
---

<div class="home">

    <ul class="post-list">
    {% for post in site.posts %}
        <li>
            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            
            <p>{{post.summary}}</p>

            <div class="post-meta">
                <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
            </div>
        </li>
    {% endfor %}
    </ul>

</div>
